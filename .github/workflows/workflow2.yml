name: Build e Testes
on:
  workflow_call:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: yarn install

      - name: Build
        run: yarn build

      - name: Testes
        run: |
          echo "Executando testes..."
          cd minha-app
          node test/index.test.js   # exit 0 = sucesso, exit 1 = falha
